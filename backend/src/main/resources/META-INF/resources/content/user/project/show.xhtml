<ui:composition
        template="/template/backoffice_layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>

    <ui:param name="pageName" value="#{msg['app.admin.project.title']}"/>
    <ui:param name="subPageName" value="#{msg['app.admin.project.show.title']}"/>
    <ui:define name="title">
        #{msg['app.admin.project.title']} - #{msg['app.admin.project.show.title']}
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel animated zoomIn">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">#{msg['app.admin.project.show.header']}</h3>
                    </div>
                    <h:form>
                        <div class="panel-body">

                            <div class="form-group ">
                                <label for="name">#{msg['app.admin.project.field.name']}</label>
                                <input id="name" class="form-control" type="text" disabled="" value="#{ ProjectEditManagedBean.project.name}"/>
                            </div>
                            <div class="form-group ">
                                <label for="token">#{msg['app.admin.project.field.token']}</label>
                                <input id="token" class="form-control" type="text" disabled="" value="#{ ProjectEditManagedBean.project.token}"/>
                            </div>
                            <div class="form-group spinner">
                                <label for="widgetHeight">#{msg['app.admin.project.field.widgetheight']}</label>
                                <input id="widgetHeight" class="form-control" type="number" disabled="" value="#{ ProjectEditManagedBean.project.widgetHeight}"/>
                            </div>
                            <div class="form-group spinner">
                                <label for="maxColumn">#{msg['app.admin.project.field.maxcolumn']}</label>
                                <input id="maxColumn" class="form-control" type="number" disabled="" value="#{ ProjectEditManagedBean.project.maxColumn}"/>
                            </div>
                            <div class="pull-right">
                                <p:commandButton class="btn btn-primary btn-with-icon"
                                                 icon="fa fa-edit"
                                                 action="#{ ProjectEditManagedBean.edit()}"
                                                 value="#{msg['app.admin.project.edit.title']}"
                                />
                            </div>

                            <input type="hidden"  name="#{_csrf.parameterName}"   value="#{_csrf.token}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
