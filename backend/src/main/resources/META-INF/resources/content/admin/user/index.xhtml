<!-- Sources generated by springboot-scaffolding-maven-plugin  -->
<ui:composition
        template="/template/backoffice_layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
>

    <ui:param name="pageName" value="#{msg['app.admin.user.title']}"/>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel  with-scroll animated zoomIn">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">#{msg['app.admin.user.list.header']}</h3>
                    </div>
                    <div class="panel-body">

                        <div class="add-row-editable-table">
                            <p:button class="btn btn-primary"
                                      outcome="edit.xhtml"
                                      icon="fa fa-plus"
                                      value="#{msg['app.admin.user.list.add']}"/>
                        </div>

                        <h:form id="form">
                            <p:dataTable id="userTable"
                                         rowKey="#{it.id}"
                                         var="it"
                                         value="#{ UserManagedBean.lazyModel}"
                                         paginator="true"
                                         rows="10"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="5,10,15"
                                         selectionMode="single"
                                         selection="#{ UserManagedBean.selected}"
                                         lazy="true"
                                         emptyMessage="#{msg['app.admin.user.list.empty']}" >

                                <p:ajax event="rowSelect" listener="#{ UserManagedBean.onRowSelect}" />
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <i class="fa fa-file-excel-o"/>
                                        <p:dataExporter type="xls" target="userTable" fileName="userList" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <i class="fa fa-file-text-o"/>
                                        <p:dataExporter type="csv" target="userTable" fileName="userList"/>
                                    </h:commandLink>
                                </f:facet>

                                <p:column headerText="#{msg['app.admin.user.field.username.list.header']}" sortBy="#{it.username }" filterBy="#{it.username }" priority="1">
                                        <h:outputText value="#{it.username }" />
                                </p:column>
                                <p:column headerText="#{msg['app.admin.user.field.token.list.header']}" sortBy="#{it.token }" filterBy="#{it.token }" priority="1">
                                        <h:outputText value="#{it.token }" />
                                </p:column>
 
                                <p:column style="width:100px;text-align: center" priority="1">
                                        <p:button class="btn btn-primary"
                                                  outcome="edit.xhtml"
                                                  icon="fa fa-fw fa-edit"
                                                  title="#{msg['app.admin.user.edit.title']}">
                                            <f:param name="id" value="#{it.id}" />
                                        </p:button>
                                </p:column>
                            </p:dataTable>
                            <input type="hidden"  name="#{_csrf.parameterName}"   value="#{_csrf.token}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
