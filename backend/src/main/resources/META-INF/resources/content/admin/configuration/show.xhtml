<!-- Sources generated by springboot-scaffolding-maven-plugin  -->
<ui:composition
        template="/template/backoffice_layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>

    <ui:param name="pageName" value="#{msg['app.admin.configuration.title']}"/>
    <ui:param name="subPageName" value="#{msg['app.admin.configuration.show.title']}"/>
    <ui:define name="title">
        #{msg['app.admin.configuration.title']}
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel animated zoomIn">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">#{msg['app.admin.configuration.show.header']}</h3>
                    </div>
                    <h:form>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="key">#{msg['app.admin.configuration.field.key']}</label>
                                <input id="key" class="form-control" type="text" disabled="" value="#{ ConfigurationEditManagedBean.configuration.key}"/>
                            </div>

                            <div class="form-group ">
                                <label for="value">#{msg['app.admin.configuration.field.value']}</label>
                                <input id="value" class="form-control" type="text" disabled="" value="#{ ConfigurationEditManagedBean.configuration.value}"/>
                            </div>
                            <div class="form-group ">
                                <label for="export">#{msg['app.admin.configuration.field.export']}</label>
                                <p:selectBooleanCheckbox value="#{ ConfigurationEditManagedBean.configuration.export}" disabled="true"/>
                            </div>
                            <div class="pull-right">
                                <p:commandButton class="btn btn-primary btn-with-icon"
                                                 icon="fa fa-edit"
                                                 action="#{ ConfigurationEditManagedBean.edit()}"
                                                 value="#{msg['app.admin.configuration.edit.title']}"
                                />
                            </div>

                            <input type="hidden"  name="#{_csrf.parameterName}"   value="#{_csrf.token}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
