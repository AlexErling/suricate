<!-- Sources generated by springboot-scaffolding-maven-plugin  -->
<ui:composition
        template="/template/backoffice_layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <ui:param name="pageName" value="#{msg['app.admin.user.title']}"/>
    <ui:param name="subPageName" value="#{msg['app.admin.user.show.title']}"/>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel animated zoomIn">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">#{msg['app.admin.user.show.header']}</h3>
                    </div>
                    <h:form>
                        <div class="panel-body">

                            <div class="form-group ">
                                <label for="username">#{msg['app.admin.user.field.username']}</label>
                                <input id="username" class="form-control" type="text" disabled="" value="#{ UserEditManagedBean.user.username}"/>
                            </div>
                            <div class="form-group ">
                                <label for="token">#{msg['app.admin.user.field.token']}</label>
                                <input id="token" class="form-control" type="text" disabled="" value="#{ UserEditManagedBean.user.token}"/>
                            </div>
                            <c:if test="#{! empty UserEditManagedBean.getListRole()}">
                                <h3 class="with-line no-padding">#{msg['app.admin.user.field.roles']}</h3>

                                <div class="row clearfix">
                                    <c:forEach var="it" items="#{ UserEditManagedBean.getListRole()}">
                                        <div class="col-md-3 col-sm-2 many2many no-hover">
                                            <a class="sn-link connected">
                                                <span>#{it.getExplicitName()}</span>
                                            </a>
                                        </div>
                                    </c:forEach>
                                </div>
                            </c:if>
                            <c:if test="#{! empty UserEditManagedBean.getListProject()}">
                                <h3 class="with-line no-padding">#{msg['app.admin.user.field.projects']}</h3>

                                <div class="row clearfix">
                                    <c:forEach var="it" items="#{ UserEditManagedBean.getListProject()}">
                                        <div class="col-md-3 col-sm-2 many2many no-hover">
                                            <a class="sn-link connected">
                                                <span>#{it.getExplicitName()}</span>
                                            </a>
                                        </div>
                                    </c:forEach>
                                </div>
                            </c:if>
                            <div class="pull-right">
                                <p:commandButton class="btn btn-primary btn-with-icon"
                                                 icon="fa fa-edit"
                                                 action="#{ UserEditManagedBean.edit()}"
                                                 value="#{msg['app.admin.user.edit.title']}"
                                />
                            </div>

                            <input type="hidden"  name="#{_csrf.parameterName}"   value="#{_csrf.token}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
