<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
>

    <div class="page-top clearfix ng-isolate-scope" >
        <a href="" class="collapse-menu-link ion-navicon" />
        <a href="#{request.contextPath}/" class="al-logo clearfix hidden-xs">
            <span>#{msg['app.title']}</span>
        </a>
        <div class="user-profile clearfix">
            <div class="al-user-profile dropdown" >
                <a class="profile-toggle-link dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                    <img src="#{request.contextPath}/assets/img/person.svg"/>
                </a>
                <ul class="top-dropdown-menu profile-dropdown dropdown-menu" >
                    <li><i class="dropdown-arr"/></li>
                    <li><h:link outcome="/content/user/profile.xhtml"><i class="fa fa-user"/>#{msg['app.menu.profile']}</h:link></li>
                    <li><a href="#{request.contextPath}/logout"><i class="fa fa-power-off"/>#{msg['app.menu.signout']}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <p:ajaxStatus onstart="NProgress.start();" onerror="NProgress.done();" oncomplete="NProgress.done();"/>

</ui:composition>
