<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <ul class="breadcrumb al-breadcrumb">
        <li><a href="#{request.contextPath}/">Home</a></li>
        <c:choose>
            <c:when test="#{not empty subPageName}">
                <li><a href="#{request.contextPath}#{view.viewId.replaceAll('/[^/]*.xhtml','/index.xhtml')}">#{pageName}</a></li>
                <li>#{subPageName}</li>
            </c:when>
            <c:otherwise>
                <li>#{pageName}</li>
            </c:otherwise>
        </c:choose>
    </ul>

</ui:composition>
